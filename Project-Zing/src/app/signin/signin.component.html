<div class="container">
  <div class="signin-content">
    <div class="signin-image">
      <figure><img src="../../assets/other_image/signin-image.jpg" alt="sing up image"></figure>
      <a routerLink="/register" class="signup-image-link">Create an account</a>
    </div>

    <div class="signin-form">
      <h2 class="form-title">Sign in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form" id="login-form">
        <div class="form-group">
          <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
          <input type="text" formControlName="username" name="your_name" id="username" placeholder="Your Name" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
          <label for="password"><i class="zmdi zmdi-lock"></i></label>
          <input formControlName="password" type="password" name="your_pass" id="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
          <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
          <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
        </div>
        <div class="form-group form-button">
            <button [disabled]="loading" class="btn btn-primary" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </div>
      </form>
      <div class="social-login">
        <span class="social-label">Or login with</span>
        <ul class="socials">
          <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
          <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
          <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
